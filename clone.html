<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone twitter</title>
    <script src="https://kit.fontawesome.com/110d84a621.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="tweet.css">
</head>
<body>
    <div class="container-1">
        <div class="left">
            <ul>
                <header id="icons">
                    <li id="logo"><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-regular fa-hashtag"></i></li>
                    <li><i class="fa-regular fa-bell"></i></li>
                    <li><i class="fa-regular fa-envelope"></i></li>
                    <li><i class="fa-regular fa-bookmark"></i></li>
                    <li><i class="fa-solid fa-list"></i></i></li>
                    <li><i class="fa-regular fa-address-book"></i></li>
                    <li><i class="fa-solid fa-circle-chevron-down"></i></li>
                </header>
                <button id="tweet"><i class="fa-light fa-feather"></i></button>
                
            </ul>
            <img id="prof" src="images/Profile.jpg" alt="">
        </div>
        <div class="center">
            <h3>Home</h3>
            <div id="home">
                <ul>
                    <li>For you</li>
                    <li>Following</li>
                </ul>
            </div>

            <div id="newsfeed">
                <img id="main-prof" src="images/Profile.jpg" alt="">
                <div>

                </div>
                    
                
            </div>
        </div>
        <div class="right">
            <input type="search" id="search" placeholder="    Search Twitter" name="gsearch">
            <div id="trend">
                <h3>Trend for you</h3>
            </div>
        </div>
    </div>

</body>
</html>
